apiVersion: apps/v1
kind: Deployment

metadata:
  name: mongodb-deployment
  labels:
    app: mongodb
    type: db

spec:
  template:
    metadata:
      name: mongodb-prod-pod
      labels:
        app: mongodb
        component: mongodb
        type: db

    spec: 
      containers:
        - name: mongodb-prod-container
          image: mongo
          ports:
          - containerPort: 27017
          volumeMounts:
            - mountPath: /data/db
              name: mongodb-prod-volume
          envFrom:
            - configMapRef:
                name: mongodb-prod-config
      volumes:
        - name: mongodb-prod-volume
          persistentVolumeClaim:
            claimName: mongodb-prod-pvc 
           
  replicas: 1
  selector:
    matchLabels: 
      app: mongodb
      type: db
